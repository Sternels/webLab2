{% extends 'base.html' %}


{% block content %}


        <!-- Product Details Area Start -->
        <div class="single-product-area section-padding-100 clearfix">
            <div class="container-fluid">



                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="single_product_thumb">
                            <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li class="active" data-target="#product_details_slider" data-slide-to="0" style="background-image: url('/{{ product.image_one }}');">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="1" style="background-image: url('/{{ product.image_two }}');">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="2" style="background-image: url('/{{ product.image_three }}');">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="3" style="background-image: url('/{{ product.image_four }}');">
                                    </li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a class="gallery_img" href="/{{ product.image_one }}">
                                            <img class="d-block w-100" src="/{{ product.image_one }}" alt="First slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="/{{ product.image_two }}">
                                            <img class="d-block w-100" src="/{{ product.image_two }}" alt="Second slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="/{{ product.image_three }}">
                                            <img class="d-block w-100" src="/{{ product.image_three }}" alt="Third slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="/{{ product.image_four }}">
                                            <img class="d-block w-100" src="/{{ product.image_four }}" alt="Fourth slide">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p class="product-price">${{ product.price }}</p>
                                <a href="product-details.html">
                                    <h6>{{ product.name }}</h6>
                                </a>

                            </div>

                            <div class="short_overview my-5">
                                <p>{{ product.description }}</p>
                            </div>

                            <!-- Add to Cart Form -->
                            <div class="cart clearfix">
                                <div class="cart-btn d-flex mb-50">
                                    <p>Qty</p>
                                    <div class="quantity">
                                        <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                                        <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                        <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <button id="{{ product.id }}" name="addtocart" value="5" class="btn amado-btn addtocart">Add to cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Details Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->


{% endblock %}
